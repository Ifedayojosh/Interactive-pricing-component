<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing-component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="div1">
		<img src="/images/iconbg.svg" alt="iconbg" width="200px">
		<p id="div1p1">Simple, traffic-based pricing</p>
		<p id="div1p2">Sign-up for our 30-day trial. No credit card required.</p>
	</div>
	<div id="div2">
		<p id="div2p1"><span id="viewValue">100K</span> PAGEVIEWS</p>
		<p id="div2p2">$<span id="rangeValue">16.00</span>&nbsp; &nbsp;<span id="month">/ month</span></p>
		<div class="wrapper">
			<div class="range">
				<div class="main">
					<input type="range" id="range" value="16" min="8.00" max="36.00">
				</div>
			</div>
		</div>
		<div id="div3">
			<p id="div3p1">Monthly Billing</p> &nbsp;&nbsp;
			<label class="switch">
				<input type="checkbox" id="periodToggle">
				<span class="slider round"></span>
			</label> &nbsp;&nbsp;
			<p id="div3p2">Yearly Billing</p>&nbsp;&nbsp;
			<p id="div3p3">25% discount</p>
		</div>
		<hr>
		<div id="div4">
			<p><svg xmlns="http://www.w3.org/2000/svg" height="13" width="20"
					viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
					<path fill="#74C0FC"
						d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
				  </svg>&nbsp; &nbsp; Unlimited websites
      </p>
			<p><svg xmlns="http://www.w3.org/2000/svg" height="13" width="20"
					viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
					<path fill="#74C0FC"
						d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
				  </svg>&nbsp; &nbsp; 100% data ownership
      </p>
			<p><svg xmlns="http://www.w3.org/2000/svg" height="13" width="20"
					viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
					<path fill="#74C0FC"
						d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
				  </svg>&nbsp; &nbsp; Email reports
      </p>
			<button>Start my trial</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
